<div class="container">
  <br>
  <h1>Edition membre</h1>
  <div>
    <div class="form-group" style="display: none;">
      <label>ID</label>
      <input class="form-control" [(ngModel)]="membre.id">
    </div>
    <div class="form-group">
      <label>Civilité</label>
      <select id="civilite" class="form-control" [(ngModel)]="membre.civilite">
        <option *ngFor="let m of civiliteOptions" [value]="m" [label]="_civilite[m]">{{_civilite[m]}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Prénom</label>
      <input class="form-control" [(ngModel)]="membre.prenom">
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" [(ngModel)]="membre.nom">
    </div>
    <div class="form-group">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" [(ngModel)]="membre.email">
      </div>
      <label>Nationalité</label>
      <select class="form-control" [(ngModel)]="membre.nationalite">
        <option *ngFor="let n of nationaliteOptions" [value]="n" [label]="_nationalite[n]">{{_nationalite[n]}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>ELO</label>
      <input type="number" class="form-control" [(ngModel)]="membre.elo">
    </div>
    <div class="form-group">
      <label>Club</label>
      <input class="form-control" [(ngModel)]="membre.club">
    </div>
    <div class="text-center">
      <button class="btn btn-outline-success" (click)="save()">
        <svg class="bi bi-check2-square" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd"
                d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"/>
        </svg>
      </button>&nbsp;&nbsp;
      <a class="btn" [routerLink]="['/membre']" routerLinkActive="active">
        <div class="btn btn-outline-warning">
          <svg class="bi bi-x-square" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd"
                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd"
                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
          </svg>
        </div>
      </a>
    </div>
    <br>
  </div>
</div>
