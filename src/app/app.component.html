<div style="background-color: aliceblue">
  <div>
    <header class=" jumbotron jumbotron-fluid mb-0"
            style="background-image: url('../assets/images/Echecs.jpg'); background-size: cover;background-position: center">
      <br><br><br><h1 class="text-center text-warning">ECHECS & MATCHS</h1><br><br><br>
    </header>
  </div>
  <div>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <ng-container *ngIf="login;else nonConnecte">
        <span class="text-light">Bonjour {{login}} ({{affichageRole(role)}}) </span>&nbsp;
        <div>
          <a class="btn btn-link" [routerLink]="['/home']" routerLinkActive="active">Accueil</a>
          <a class="btn btn-link" [routerLink]="['/membre']" routerLinkActive="active">Membres</a>
          <a class="btn btn-link" [routerLink]="['/club']" routerLinkActive="active">Club</a>
          <a class="btn btn-link" [routerLink]="['/tournoi']" routerLinkActive="active">Tournoi</a>
          <ng-container class="text-right"><button class="btn btn-link text-left" (click)="logout()" routerLink="/home" routerLinkActive="active">
            Déconnexion
          </button>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #nonConnecte>
        <div>
          <a class="btn btn-link" [routerLink]="['/home']" routerLinkActive="active">Accueil</a>
          <a class="btn btn-link" [routerLink]="['/login']" routerLinkActive="active">Connexion</a>
          <a class="btn btn-link" [routerLink]="['/inscription']" routerLinkActive="active">Inscription</a>
        </div>
      </ng-template>
    </nav>
  </div>

  <router-outlet></router-outlet>
  <div>
    <footer>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="">
          <img src="../assets/images/Logo.png" alt="Logo" style="width: 40px">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/regles" routerLinkActive="active">Règles</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </div>
</div>
