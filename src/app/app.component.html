<div style="background-color: lightgray">
  <div class="container">
    <header class=" jumbotron jumbotron-fluid text-center text-dark mb-lg-0"
            style="background-image: url('../assets/images/Echecs.jpg')">
      <h2>.</h2>
      <h5>.</h5>
    </header>
  </div>
  <div>
    <ng-container *ngIf="login;else nonConnecte">
      <span>Bonjour {{login}} </span>
      <h1>TEST</h1>
      <div>
        <a class="btn btn-link" [routerLink]="['/home']" routerLinkActive="active">Accueil</a>
        <a class="btn btn-link" [routerLink]="['/club']" routerLinkActive="active">Club</a>
        <a class="btn btn-link" [routerLink]="['/tournoi']" routerLinkActive="active">Tournoi</a>
        <button class="btn btn-link" (click)="logout()">DÃ©connection</button>
      </div>
    </ng-container>
    <ng-template #nonConnecte>
      <a class="btn btn-link" [routerLink]="['/home']" routerLinkActive="active">Accueil</a>
      <a class="btn btn-link" [routerLink]="['/login']" routerLinkActive="active">Connection</a>
      <a class="btn btn-link" [routerLink]="['/inscription']" routerLinkActive="active">Inscription</a>
    </ng-template>
  </div>

  <router-outlet></router-outlet>
  <div>
    <footer>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="../assets/images/Logo.png" alt="Logo" style="width: 40px">
        </a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav" id="menu">
            <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">A propos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nous contacter</a></li>
          </ul>
        </div>
      </nav>
    </footer>
